<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Day 8 - ChartJS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light py-5">
    <div class="container">
      <div class="d-flex flex-column align-items-center mt-5">
        <h2 class="text-center">Latihan 1 - Mengubah Warna Chart</h2>
        <div class="w-100">
          <canvas id="chart1"></canvas>
        </div>
      </div>
      <div class="d-flex flex-column align-items-center mt-5">
        <h2 class="text-center">Latihan 2 - Menambah Data Chart</h2>
        <button class="btn btn-primary my-3" onclick="addData(event)">
          Tambah Data 6
        </button>
        <div class="w-100">
          <canvas id="chart2"></canvas>
        </div>
      </div>
      <div class="d-flex flex-column align-items-center mt-5">
        <h2 class="text-center">Latihan 3 - Menambah Event Listener</h2>
        <div class="w-100">
          <canvas id="chart3"></canvas>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      const ctx = document.getElementById("chart1");

      new Chart(ctx, {
        type: "line",
        data: {
          labels: ["Data 1", "Data 2", "Data 3", "Data 4", "Data 5"],
          datasets: [
            {
              label: "Latihan 1",
              data: [1, 2, 3, 4, 5],
              borderColor: "red",
              backgroundColor: "red",
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>
    <script>
      const ctx2 = document.getElementById("chart2");
      let ctx2Chart = new Chart(ctx2, {
        type: "line",
        data: {
          labels: ["Data 1", "Data 2", "Data 3", "Data 4", "Data 5"],
          datasets: [
            {
              label: "Latihan 2",
              data: [1, 2, 3, 4, 5],
              borderColor: "red",
              backgroundColor: "red",
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });

      function addData(event) {
        const button = event.target;

        const newDataPoint = 6;
        ctx2Chart.data.labels.push(`Data ${ctx2Chart.data.labels.length + 1}`);
        ctx2Chart.data.datasets[0].data.push(newDataPoint);
        ctx2Chart.update();

        button.disabled = true;
        button.textContent = "Data Ditambahkan";
      }
    </script>
    <script>
      const ctx3 = document.getElementById("chart3");

      new Chart(ctx3, {
        type: "line",
        data: {
          labels: ["Data 1", "Data 2", "Data 3", "Data 4", "Data 5"],
          datasets: [
            {
              label: "Latihan 3",
              data: [1, 2, 3, 4, 5],
              borderColor: "red",
              backgroundColor: "red",
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
          onHover: (event, chartElement) => {
            if (chartElement.length > 0) {
              const dataIndex = chartElement[0].index;
              alert(`Data point hovered: Index ${dataIndex}`);
            }
          },
        },
      });
    </script>
  </body>
</html>
